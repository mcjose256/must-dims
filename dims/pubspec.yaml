name: dims
description: Digital Web & Mobile Based Internship Management System for Mbarara University of Science and Technology (MUST)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.3

  # State Management
  flutter_riverpod: ^2.5.1

  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Navigation
  go_router: ^14.3.0

  # UI & Utilities
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  flutter_spinkit: ^5.2.1
  cupertino_icons: ^1.0.8
  google_sign_in: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # Code generation
  build_runner: ^2.4.12
  freezed: ^2.4.7
  json_serializable: ^6.8.0

  # App Launcher Icons (dev dependency ONLY)
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    # - assets/images/
    # - assets/fonts/

# ──────────────────────────────────────────────────────────────
#  Flutter Launcher Icons Configuration
# ──────────────────────────────────────────────────────────────
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/must logo.png"
  min_sdk_android: 21

  adaptive_icon_background: "#1E3A8A"   # MUST Blue
  #adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#1E3A8A"
    theme_color: "#F59E0B"

  remove_alpha_ios: true
